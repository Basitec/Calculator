    <h1>Basitec's Calculator Interface</h1>
    <div class="grid-wrapper">
        <!-- <input type="number" id="show" name="display"> -->
        <div class="display"></div>
  
        <button   value="/100">%</button>
        <button  value="CE">CE</button>
        <button value='C'>C</button>
        <button value="DEL"><i class="fa-light fa-delete-left"></i></button>
        <button value="(1/x)">1/x</button>
        <button value="**2">x <sup>2</sup></button>
        <button value="sqrt"><i class="fa-solid fa-square-root-variable"></i></button>
        <button value="/">/</button>
        <!-- <input type="button" value="7" onclick="input.value+='7'"> -->
        <button  value="7" >7</button>
        <button value="8">8</button>
        <button  value="9">9</button>
        <button  value="*">×</button>
        <button  value="4">4</button>
        <button  value="5">5</button>
        <button  value="6">6</button>
        <button  value="-">–</button>
        <button  value="1">1</button>
        <button  value="2">2</button>
        <button  value="3">3</button>
        <button  value="+">+</button>
        <button  value="+/-">+/-</button>
        <button  value="0">0</button>
        <button  value=".">.</button>
        <button value="=" class="equal">=</button>

    </div>
    <div data-key="clear"></div>
    <script src="index.js"></script>
</body>
